<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gato shell game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="gato-title">caca</h1>
      <div class="gato">
        <img class="gato-body" src="src/images/gato-body.svg" alt="" />
        <img
          class="gato-eye-background"
          src="src/images/gato-eye-background.svg"
          alt=""
        />

        <img class="gato-eye-left" src="src/images/gato-eye-left.svg" alt="" />
        <img
          class="gato-eye-right"
          src="src/images/gato-eye-right.svg"
          alt=""
        />
        <img
          class="gato-eye-frame"
          src="src/images/gato-eye-frame.svg"
          alt=""
        />
        <img
          class="left-iris-white"
          src="src/images/left-iris-white.svg"
          alt=""
        />
        <img
          class="right-iris-white"
          src="src/images/right-iris-white.svg"
          alt=""
        />
      </div>
      <div class="shells">
        <ul>
          <li>1</li>
          <li>1</li>
          <li>1</li>
        </ul>
      </div>
      <div><button>Start</button></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
