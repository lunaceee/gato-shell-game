<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gato shell game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="gato-title">Gato Game</h1>
      <div class="status"></div>
      <div class="gato">
        <img class="gato-body" src="src/images/gato-body.svg" />
        <img
          class="gato-eye-background"
          src="src/images/gato-eye-background.svg"
        />
        <img class="gato-eye-left" src="src/images/gato-eye-left.svg" />
        <img class="gato-eye-right" src="src/images/gato-eye-right.svg" />
        <img class="gato-eye-frame" src="src/images/gato-eye-frame.svg" />
        <img class="gato-eye-white-left" src="src/images/left-iris-white.svg" />
        <img
          class="gato-eye-white-right"
          src="src/images/right-iris-white.svg"
        />
      </div>

      <div class="shells">
        <img class="shell shell-1" src="src/images/shell.svg" />
        <img class="shell shell-2" src="src/images/shell.svg" />
        <img class="shell shell-3" src="src/images/shell.svg" />
      </div>
    </div>

    <div>
      <button class="start-button">Start!</button>
    </div>

    <script src="util/point.js"></script>
    <script src="index.js"></script>
  </body>
</html>
