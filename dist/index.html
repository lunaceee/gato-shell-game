<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gato shell game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <h1 class="status"></h1>
        <button class="start-button">Start</button>
      </div>
      <div class="main">
        <div class="gato">
          <img class="tail" src="./images/tail.svg" />
          <img class="body" src="./images/body.svg" />
          <img class="eye-background" src="./images/eye-background.svg" />
          <img class="eye-left" src="./images/eyeball-default-left.svg" />
          <img class="eye-right" src="./images/eyeball-default-right.svg" />
          <img
            class="eye-dots-default-left"
            src="./images/eyeball-dots-default-left.svg"
          />
          <img
            class="eye-dots-default-right"
            src="./images/eyeball-dots-default-right.svg"
          />
          <img class="shuffling-eyes" src="./images/shuffling-eyes.svg" />
          <img src="./images/funky-eyes.svg" class="funky-eyes hide" />
          <img class="default-eye-frame" src="./images/default-eyeframe.svg" />
          <img
            class="shocked-eye-frame hide"
            src="./images/shocked-eyeframe.svg"
          />
          <img
            class="shuffling-eye-frame hide"
            src="./images/shuffling-eyeframe.svg"
          />
          <img
            class="ultra-shocked-eyes hide"
            src="./images/ultra-shocked-eyes.svg"
          />
          <img class="shocked-eyes hide" src="./images/shocked-eyes.svg" />

          <img src="./images/funky-eyeframe.svg" class="funky-eye-frame hide" />

          <img class="innocent-eyes hide" src="./images/innocent-eyes.svg" />
          <img
            class="nose-mouth-default"
            src="./images/nose-mouth-default.svg"
          />
          <img
            class="nose-mouth-snarky hide"
            src="./images/nose-mouth-snarky.svg"
          />
          <img class="mustache" src="./images/mustache.svg" />
          <img class="legs-default" src="./images/legs-default.svg" />
          <img src="./images/legs-left.svg" class="legs-left hide" />
          <img src="./images/legs-center.svg" class="legs-center hide" />
          <img src="./images/legs-right.svg" class="legs-right hide" />
        </div>
        <div class="shells">
          <img class="shell shell-1" src="./images/shell.svg" />
          <img class="shell shell-2" src="./images/shell.svg" />
          <img class="shell shell-3" src="./images/shell.svg" />
          <img class="shell shell-open hide" src="./images/shell-open.svg" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
